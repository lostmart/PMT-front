<div class="flex flex-col items-center justify-center min-h-screen">
  <h1 class="text-3xl font-bold text-purple-600 mb-4">Log In</h1>
  <form class="w-1/3">
    <div class="mb-4">
      <label for="email" class="block text-zinc-700">Email</label>
      <input
        type="email"
        id="email"
        class="w-full p-2 border border-zinc-300 rounded"
        placeholder="Enter your email"
      />
    </div>
    <div class="mb-6">
      <label for="password" class="block text-zinc-700">Password</label>
      <input
        type="password"
        id="password"
        class="w-full p-2 border border-zinc-300 rounded"
        placeholder="Enter your password"
      />
    </div>
    <button
      type="submit"
      class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700"
    >
      Log In
    </button>
  </form>
</div>
