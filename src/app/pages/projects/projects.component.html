<section class="p-2">
    <h1 class="text-center text-2xl mt-2">Projects list</h1>
    <div class="container-xl lg:container mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <a routerLink="/project/{{project.id}}" *ngFor="let project of projectsList">
            <article class="flex flex-col items-center p-4 bg-slate-200 mt-2">
                <h2>{{ project.name }}</h2>
                <p>{{ project.description }}</p>
            </article>
        </a>
    </div>
</section>
