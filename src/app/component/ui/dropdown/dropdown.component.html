<div
  class="bg-zinc-700 text-slate-200 w-[187px] px-4 absolute top-4 right-4 rounded-sm shadow-lg z-10 transition-[max-height] duration-300 delay-150 ease-in-out overflow-hidden"
  [ngClass]="{ 'py-2': isDropDownOpen, 'max-h-[132px]': isDropDownOpen, 'max-h-0': !isDropDownOpen }" role="menu">
  <ul>
    <li *ngFor="let item of menuItems"
      class="flex items-center justify-between text-stone-400 py-2 cursor-pointer hover:text-white transition"
      (click)="onItemClick(item.action)" role="menuitem" [attr.aria-label]="item.label">
      {{ item.label }}
      <img [src]="'assets/icons/' + item.icon + '.svg'" alt="{{ item.label }} icon" class="w-5 h-5" />
    </li>
  </ul>
</div>
